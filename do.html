<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="do.css">
</head>
<body>

    <div class="container">
        <h2>WORKS TO BE DONE </h2>
        
        <!-- Input fields for task, date, time, and priority -->
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="date" id="taskDate">
        <input type="time" id="taskTime">
        
        <!-- Radio buttons for task priority -->
        <div class="priority">
            <label>
                <input type="radio" name="priority" value="Low" checked> Low
            </label>
            <label>
                <input type="radio" name="priority" value="Medium"> Medium
            </label>
            <label>
                <input type="radio" name="priority" value="High"> High
            </label>
        </div>
        
        <!-- Button to add task -->
        <button id="addButton">Add Task</button>

        <!-- Task List -->
        <ul id="taskList"></ul>

        <!-- Task count -->
        <p id="taskCount">Total tasks: 0</p>
        
        <!-- Filter by priority -->
        <select id="filterPriority">
            <option value="">Filter by Priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <script src="do.js"></script>
</body>
</html>
